<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlapok</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .required::placeholder{
            color: red;
        }
        input [type=email], [type=name], [type=password] [type=text]{
            padding: .25rem;
        }
        .material-symbols-outlined { 
            vertical-align: middle;
            margin-bottom: .1rem;
            margin-left: -2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Űrlapok</h1>
    <div id="login">
        <form action="#" name="form" id="form">
            <fieldset name="fieldset" id="fieldset">
                <legend><h2>Belépés - Login</h2></legend>

                Név: <input type="text" name="name" id="name" class="required" required placeholder="John Cena">
                <p>E-mail: <input type="email" name="email" id="email" class="required" required placeholder="john.cena@gmail.com"></p>
                <p>Jelszó: <input type="password" name="password" id="password" class="required" required placeholder="12345678"> <span class="material-symbols-outlined" id="eye">visibility</span>
                    <button type="button" name="show" id="show">Mutat</button><span id="showpsw"></span>
                </p>

                <input type="submit" id="submit" value="Belépés">
                <input type="reset" value="Visszaállítás">

            </fieldset>
        </form>
    </div>

    <script>
        const form = document.form;
        const submit = document.querySelector('#submit');

        
        let visible=false
        
        document.getElementById("eye").onclick = () => {
            if(!visible){
                form.password.type="text"
                document.getElementById("eye").innerText="visibility_off"
            }
            else{
                form.password.type="password"
                document.getElementById("eye").innerText="visibility"
            }
            console.log(visible)
            visible=!visible
        }
        

        form.show.onmouseover=() =>{
            document.getElementById("showpsw").innerText=form.password.value
            form.show.innerText="Húzd le az egeret az elrejtéshez"
        }

        form.show.onmouseout=() =>{
            document.getElementById("showpsw").innerText=""
            form.show.innerText="Mutat"
        }

        submit.addEventListener("click", (event) => {
            event.preventDefault()
            if (form.password.value=="" || form.name.value=="" || form.email.value=="") {
                alert("Töltsön ki minden kötelező mezőt!")
            }
            else{
                const name = document.querySelector('#name').value;
                const email = document.querySelector('#email').value;
                const password = document.querySelector('#password').value;

                console.log(name)
                console.log(email)
                console.log(password)
                alert("A belépés sikeres!")
                document.form.reset()
                document.getElementById('login').innerHTML='<h2>A belépés sikeres volt!</h2>'
            }
            
        })
    </script>
</body>
</html>
