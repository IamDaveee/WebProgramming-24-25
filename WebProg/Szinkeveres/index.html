<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Színválasztás</h1>
    <button id="button" class="button" value="Generate">
        Generate
    </button>
    <section>
        <div class="random" id="random">
            <div class="box" id="box"></div>
        </div>
        
        <div class="select">
            <div class="rangeContainer">
                <input type="range" class="range" id="hue" min="0" max="360" value="0">
                <input type="number" class="number" id="hueNum" min="0" max="360" value="0">
            </div>
            <div class="rangeContainer">
                <input type="range" class="range" id="sat" min="0" max="100" value="100">
                <input type="number" class="number" id="satNum" min="0" max="100" value="100"><br>
            </div>
            <div class="rangeContainer">
                <input type="range" class="range" id="light" min="0" max="100" value="50" disabled>
                <input type="number" class="number" id="lightNum" min="0" max="100" value="50" disabled>
            </div>
        </div>

        <button class="button" id="verify">
            Verify
        </button>

        <div class="siker">
            <p id="siker"></p>
        </div>
    </section>


    <script>

        let element=document.getElementById("random")
        let button=document.getElementById("button")
        
        let colors;
        let S=0;
        let H=0;
        let L=0;

        let hue=document.getElementById("hue");
        let sat=document.getElementById("sat");
        let light=document.getElementById("light");
        let hueNum=document.getElementById("hueNum");
        let satNum=document.getElementById("satNum");
        let lightNum=document.getElementById("lightNum");

        let box=document.getElementById("box")
        let hueRange=document.getElementById("hue")
        let satRange=document.getElementById("sat")


        button.onclick=()=>{
            let hColors=30
            let sColors=25
            S=(Math.round(sColors*Math.random())) *100 / sColors
            H=(Math.round(hColors*Math.random())) *360 / hColors
            L=50;
            element.style.backgroundColor=`hsl(${H},${S}%,${L}%)`

            console.log(`H: ${H}, S: ${S}, L: ${L}`)

            document.getElementById("siker").innerText=""
        }

        
        hueRange.oninput=()=>{
            hue.value;
            sat.value;
            light.value;

            box.style.backgroundColor=`hsl(${hue.value},${sat.value}%,${light.value}%)`
            hueNum.value=hue.value
        }
        satRange.oninput=()=>{
            hue.value;
            sat.value;
            light.value;

            box.style.backgroundColor=`hsl(${hue.value},${sat.value}%,${light.value}%)`
            satNum.value=sat.value
        }
        hueNum.onchange =()=>{
            hue.value=hueNum.value
            box.style.backgroundColor=`hsl(${hue.value},${sat.value}%,${light.value}%)`
        }
        satNum.onchange =()=>{
            sat.value=satNum.value
            box.style.backgroundColor=`hsl(${hue.value},${sat.value}%,${light.value}%)`
        }

        let verify=document.getElementById("verify")
        verify.onclick=()=>{
            hue.value;
            sat.value;
            light.value;

            if (Math.round(H)==Math.round(hue.value)&&Math.round(S)==Math.round(sat.value)) {
                document.getElementById("siker").innerText="Sikerült"
            } else{
                document.getElementById("siker").innerText="Nem sikerült"
            }
        }
        
    </script>

</body>
</html>
